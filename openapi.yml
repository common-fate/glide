                example: Okta admin
                pattern: '[a-zA-Z0-9,.;:()[\]?!\-_`~&/\n\s]'
                minLength: 1
                maxLength: 400
              description:
                type: string
                example: Admin access to Okta
                pattern: '[a-zA-Z0-9,.;:()[\]?!\-_`~&/\n\s]|^$'
                minLength: 0
                maxLength: 2048
              timeConstraints:
