                type: string
                maxLength: 64
                pattern: "^[-a-zA-Z0-9]*$"
            required:
              - from
              - id
    RegisterHandlerRequest:
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: "The ID of the target group to deploy to. User, provided"
                pattern: "^[-a-zA-Z0-9]*$"
                maxLength: 64
              runtime:
                type: string
                default: aws-lambda
              awsAccount:
                type: string
                pattern: "^[0-9]{12}"
              awsRegion:
                type: string
                pattern: ^(us(-gov)?|ap|ca|cn|eu|sa)-(central|(north|south)?(east|west)?)-\d$
                minLength: 9
                example: us-east-1
            required:
              - id
              - runtime
              - awsAccount
              - awsRegion
