      content:
        application/json:
          schema:
            type: object
            properties:
              decision:
                $ref: "#/components/schemas/ReviewDecision"
              comment:
                type: string
                minLength: 0
                maxLength: 2048
              overrideTiming:
                $ref: "#/components/schemas/RequestAccessGroupTiming"
            required:
              - decision
      description: |-
        An approver's review of an Access Request.
        The access request timing can be overriden by including override timing in the request body.
        If it is omitted, the original request timing will be used.
    CreateGroupRequest:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                minLength: 1
                pattern: "^[a-zA-Z0-9_.-]"
                maxLength: 2048
              description:
                type: string
                minLength: 0
                maxLength: 2048
              members:
                type: array
                items:
                  type: string
            required:
