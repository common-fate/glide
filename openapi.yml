                minLength: 1
                maxLength: 2048
              firstName:
                type: string
                minLength: 1
                maxLength: 2048
                pattern: '[a-zA-Z0-9,.;:()[\]?!\-_`~&/\n\s]'
              lastName:
                type: string
                minLength: 1
                maxLength: 2048
                pattern: '[a-zA-Z0-9,.;:()[\]?!\-_`~&/\n\s]'
              isAdmin:
                type: boolean
            required:
              - email
              - firstName
              - lastName
              - isAdmin
      description: ""
